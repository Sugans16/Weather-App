<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="icon" type="image/jpg" href="./Images/fav-icon.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Weather App</h1>
            <div class="search">
                <input type="text" id="cityname" placeholder="Enter city name" />
                <button><img src="Images/search.png" width="20px" height="20px" alt="Search"  ></button>
            </div>
            <div class="card-details">
                <img src="Images/weather-icon.jpg" alt="Weather" class="weather-icon" >
                <h2 class="city">Chennai</h2>
                <h3 class="weather">24Â°C</h3>
                <span class="condition-title">Weather: <p class="condition">Cloudy</p></span>
                <div class="wind-humidity">
                   <span class="wind-title">Wind: <p class="wind-detail">15 km/h</p></span> 
                   <span class="humidity-title">Humidity: <p class="humidity-detail">60%</p></span> 
                </div>
            </div>   
        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
